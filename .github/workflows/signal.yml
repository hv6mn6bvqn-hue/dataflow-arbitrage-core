name: DataFlow Arbitrage Signal

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      PYTHONPATH: .

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run action engine
        run: |
          python -m core.action_engine

      - name: Commit action state
        run: |
          git config user.name "dataflow-bot"
          git config user.email "bot@dataflow.system"
          git add docs/actions/index.json core/state.json || true
          git commit -m "update action state" || echo "no changes"
          git push
