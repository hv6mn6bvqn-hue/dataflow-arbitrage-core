name: DataFlow Signal Pipeline

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  signal:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run action engine
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python -m core.action_engine

      - name: Run backtest engine
        run: |
          python -m core.backtest_engine

      - name: Update metrics
        run: |
          python -m core.metrics_engine

      - name: Update performance
        run: |
          python -m core.performance_engine

      - name: Update portfolio
        run: python -m core.portfolio_engine

      - name: Commit and publish artifacts
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/
          git commit -m "Update DataFlow artifacts" || echo "No changes to commit"
          git push