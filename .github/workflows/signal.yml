name: DataFlow Arbitrage Signal

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run signal script
        run: python core/signal_example.py
