name: DataFlow Full Pipeline

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Action Engine (PROD)
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python -m core.action_engine

      - name: Run Replay Engine
        run: python -m core.replay_engine

      - name: Run Backtest Engine
        run: python -m core.backtest_engine

      - name: Commit generated artifacts
        run: |
          git config user.name "dataflow-bot"
          git config user.email "dataflow@users.noreply.github.com"
          git add docs || true
          git commit -m "update: actions, audit, backtest" || echo "Nothing to commit"
          git push

      - name: Run metrics engine
        run: python -m core.metrics_engine