name: DataFlow Arbitrage Signal

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run analyzer
        run: |
          mkdir -p core/logs
          python core/analyzer.py

      - name: Commit public feed update
        run: |
          git config user.name "dataflow-bot"
          git config user.email "bot@dataflow.system"
          git add core/exports docs/feed
          git commit -m "auto update public feed" || echo "no changes"
          git push
