name: DataFlow Arbitrage Signal

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run analyzer
        run: |
          mkdir -p core/logs
          python core/analyzer.py

      - name: Build feed
        run: |
          mkdir -p feed
          python core/feed_builder.py

      - name: Commit feed update
        run: |
          git config user.name "dataflow-bot"
          git config user.email "bot@dataflow.system"
          git add core/logs/signal.log feed/index.json
          git commit -m "update signals feed" || echo "no changes"
          git push
