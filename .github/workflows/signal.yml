name: DataFlow Signal Pipeline ‚Äî Diagnostic

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  diagnostic:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: üîç Diagnostic ‚Äî check secrets availability
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "=== TELEGRAM SECRETS DIAGNOSTIC ==="
          echo "TOKEN LENGTH: ${#TELEGRAM_TOKEN}"
          if [ -z "$TELEGRAM_CHAT_ID" ]; then
            echo "CHAT ID: NOT SET"
          else
            echo "CHAT ID: SET"
          fi
          echo "=================================="

      - name: Run action engine
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python -m core.action_engine
