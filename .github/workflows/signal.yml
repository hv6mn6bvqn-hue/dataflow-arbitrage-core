name: DataFlow Signal Pipeline

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  signal:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run analyzer
        run: python core/analyzer.py

      - name: Run action engine
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python -m core.action_engine

      - name: Commit results
        run: |
          git config user.name "dataflow-bot"
          git config user.email "bot@dataflow.system"

          git add docs/actions/index.json || true
          git add docs/audit/actions_history.json || true
          git add core/state.json || true

          git commit -m "update actions and audit" || echo "no changes"
          git push
