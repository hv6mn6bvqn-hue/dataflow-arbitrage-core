name: DataFlow Arbitrage Signal

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run analyzer
        run: |
          mkdir -p core/logs
          python core/analyzer.py

      - name: Run action engine
        env:
          PYTHONPATH: .
        run: |
          python core/action_engine.py

      - name: Commit system state and actions
        run: |
          git config user.name "dataflow-bot"
          git config user.email "bot@dataflow.system"
          git add core/state.json docs/actions/index.json
          git commit -m "update system state and actions" || echo "no changes"
          git push
