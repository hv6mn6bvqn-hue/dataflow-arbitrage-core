name: DataFlow Arbitrage Signal

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run signal and append log
        run: |
          echo "## Run $(date -u)" >> core/signal_log.md
          python core/signal_example.py >> core/signal_log.md
          echo "" >> core/signal_log.md

      - name: Commit updated signal log
        run: |
          git config user.name "dataflow-bot"
          git config user.email "automation@dataflow.local"
          git add core/signal_log.md
          git commit -m "Update signal log" || echo "No changes"
          git push
