name: DataFlow Arbitrage Signal

on:
  schedule:
    - cron: "0 6 * * *"   # once per day, UTC
  workflow_dispatch:

jobs:
  generate-signal:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run signal example
        run: |
          python core/signal_example.py >> core/signal_log.md

      - name: Commit updated signal log
        run: |
          git config user.name "dataflow-bot"
          git config user.email "automation@dataflow.local"
          git add core/signal_log.md
          git commit -m "Update signal log" || echo "No changes"
          git push
